<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../global/styling.css">

    <link rel="stylesheet" href="./login.css">
</head>
<body>
    
    <page-header></page-header>

    <main>
        <div class="auth_status">
            <h2>Authentication status: </h2>
            <p class="auth_info">Processing...</p>
        </div>

        <hr style="width: 90%;">

        <div class="auth_container">
            <div class="auth_menu" id="auth_menu_login">
                <h2>Login</h2>
                <p>Username</p>
                <input id="login_username" type="text" placeholder="Create a username">
                <p>Password</p>
                <input id="login_password" type="text" placeholder="Create a password">

                <hr style="width: 90%;">

                <button id="login">Login</button>
            </div>

            <div class="auth_menu" id="auth_menu_create_account">
                <h2>Create Account</h2>
                <p>Username</p>
                <input id="create_username" type="text" placeholder="Create a username">
                <p>Password</p>
                <input id="create_password" type="text" placeholder="Create a password">
                <p>Confirm password</p>
                <input id="create_password_confirm" type="text" placeholder="Input password again">

                <hr style="width: 90%;">

                <button id="create_account">Create Account</button>
            </div>

        </div>
    </main>

    <script src="../global/page-header.js"></script>
    <script src="./login.js" type="module"></script>
    <script src="./authentication/account_creator.js" type="module"></script>
</body>
</html>
